<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <style>
    .backBtn {
      max-width: 100px;
      display: block;
      text-align: center;
      padding: 10px 15px;
      margin: auto;
      margin-top: 20px;
      border: 1px solid #155e75;
      text-decoration: none;
      cursor: pointer;
      color: white;
      font-weight: 600;
      border-radius: 10px;
    }

    .backBtn:hover {
      background-color: white;
      color: black;
    }

    .btn {
      display: flex;
    }
  </style>
</head>

<body>

  <section class="navbar">
    <div class="logo">
      <a class="navbar-brand" style="text-decoration: none;font-size:30px;color: Red;">EasyShop</a>
    </div>

    <ul class="nav-links">
      <li><a class="active" href="/home?user_id={{ user_id }}">Home</a></li>
      <li><a class="active" href="/?user_id={{ user_id }}">Products</a></li>
      {% if not user_id %}
      <li><a href="/signin">Sign In</a></li>
      <li><a href="/signup">Signup</a></li>
      {% else %}
      <li><a href="/carts?user_id={{ user_id }}">Cart</a></li>
      <li><a href="/profile?user_id={{ user_id }}">User</a></li>
      <li><a href="/logout">Logout</a></li>

      {% endif %}
    </ul>
    <form id="search-form">
      <input type="text" id="search" name="search" placeholder="Search for products" required />
      <button type="submit">Search</button>
    </form>
  </section>

  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form" method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="btn">
        <!-- Back button -->
        <a href="/" class="backBtn">Back</a>
        <button type="submit" class="backBtn">Login</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <hr class="footer-line" />
      <p>&copy; 2024 Owner Viraj Kunjir. All rights reserved.</p>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
