<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <style>
      body {
        color: #fefefe;
      }

      /* Add styles for checkout and back buttons */
      .checkout-button,
      .back-button {
        display: inline-block;
        margin-right: 10px; /* Adjust margin as needed */
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
      }

      /* Style for checkout button */
      .checkout-button {
        background-color: #007bff;
      }

      /* Style for back button */
      .back-button {
        background-color: #6c757d;
      }

      footer {
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        text-align: center;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <section class="navbar">
      <div class="logo">
        <a class="navbar-brand" style="text-decoration: none;font-size:30px;color: Red;">EasyShop</a>

      </div>

      <ul class="nav-links">
        <li><a class="active" href="/home?user_id={{ user_id }}">Home</a></li>
        <li><a class="active" href="/?user_id={{ user_id }}">Products</a></li>
        {% if not user_id %}
        <li><a href="/signin">Sign In</a></li>
        <li><a href="/signup">Signup</a></li>
        {% else %}
        <li><a href="/carts?user_id={{ user_id }}">Cart</a></li>
        <li><a href="/profile?user_id={{ user_id }}">User</a></li>
        <li><a href="/logout">Logout</a></li>
        {% endif %}
      </ul>
      <form id="search-form">
        <input
          type="text"
          id="search"
          name="search"
          placeholder="Search for products"
          required
        />
        <button type="submit">Search</button>
      </form>
    </section>
    <h1 style="text-align: center; background-color:rgb(162, 222, 255)">Your Cart</h1>
    <div class="container">
      <div id="cart-products" class="product-container">
        <!-- Cart products will be displayed here -->
      </div>
      <div id="total-amount" class="total-amount">
        <!-- Total amount will be displayed here -->
      </div>
    </div>

    <!-- Footer -->
    <!-- <footer class="footer">
      <div class="container">
        <hr class="footer-line" />
        <p>&copy; 2024 Owner Viraj Kunjir. All rights reserved.</p>
      </div>
    </footer> -->


    <!-- Delete confirmation modal -->
    <div id="deleteConfirmationModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Are you sure you want to delete this product from your cart?</p>
        <button id="confirmDeleteButton">Yes, Delete</button>
      </div>
    </div>
  </body>
</html>
